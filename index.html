<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Derek Marchese">
    <meta name="description" content="Search Weather Forecast based on city">
    <meta name="keywords" content="HTML, CSS, JavaScript, Third Party API">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css">
    <!-- standard bootstrap stylesheet -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- style sheet for save icon -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <!-- google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="head">
        <section class="head-body">
            <div class="container">
                <h1 class="title">Weather Dashboard</h1>
            </div>
        </section>
    </header>
    <main id="info-section">
        <section class="container">
            <!-- The two columns, 1 for the searches and 1 for the results-->
            <div class="columns">
                <!-- Search area on the left-->
                <div class="column is-one-quarter">
                    <form id="search-form">
                        <input id="city-input" class="input" type="text" placeholder="Search a city name">
                        <button id="submit" class="button" type="submit">Search</button>
                    </form>
                    <!-- Past search cities-->
                    <div id="search-history-container">

                    </div>
                </div>
                <!-- Will display data here-->
                <div class="column">
                    <div id="weather-data" class="columns">
                        <div class="column current-title-container">
                            <h2 id="current-title"></h2>
                            <img id="current-weather-icon" src="" alt="">
                        </div>
                        <div class="column">
                            <!-- current weather temperature -->
                            <p class="current-temperature" id="current-temperature"></p>
                            <!-- current weather humidity -->
                            <p class="current-humidity" id="current-humidity"></p>
                            <!-- current weather wind speed -->
                            <p class="current-wind-speed" id="current-wind-speed"></p>
                            <!-- current weather uv index -->
                            <p class="current-uv-index" id="current-uv-index"></p>
                        </div>
                    </div>
                    <!-- 5 day forecast will go here-->
                    <div class="container">
                        <h2>5-Day Forecast:</h2>
                        <div class="columns">
                            <div class="card">
                                <div id="day1" class="card-content">
                                    <h3 id="date1">Day 1</h3>
                                    <img src="#">
                                    <h4 id="temp1">Temp: </h4>
                                    <h4 id="hum1">Humidity: </h4>
                                </div>
                                <div id="day2" class="card-content">
                                    <h3 id="date2">Day 2</h3>
                                    <img src="#">
                                    <h4 id="temp2">Temp: </h4>
                                    <h4 id="hum2">Humidity: </h4>
                                </div>
                                <div id="day3" class="card-content">
                                    <h3 id="date3">Day 3</h3>
                                    <img src="#">
                                    <h4 id="temp3">Temp: </h4>
                                    <h4 id="hum3">Humidity: </h4>
                                </div>
                                <div id="day4" class="card-content">
                                    <h3 id="date4">Day 4</h3>
                                    <img src="#">
                                    <h4 id="temp4">Temp: </h4>
                                    <h4 id="hum4">Humidity: </h4>
                                </div>
                                <div id="day5" class="card-content">
                                    <h3 id="date5">Day 5</h3>
                                    <img src="#">
                                    <h4 id="temp5">Temp: </h4>
                                    <h4 id="hum5">Humidity: </h4>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
